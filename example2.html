    <script type="text/javascript">

var ziq = new linearEqSystem();
var eq2 = "(5 - A) / (+500) + (0 + 12 - A) / (-318.309886 i + 0 + 0.000031 i + 260 + 25) - (A - 10 - D) / (+1000)";
var eq1 = "-(A - 10 - D) / (+1000) + ((D - 1) - 4) / (-3183.098862 i + 470) - 0.05 - (G + 2.5 + 1 - ( D + 2)) / (+0.003142 i + 470 + 100) - (G - ((D + 2) - 1)) / (+150)";
var eq3 = "-0.025 - (G + 2.5 + 1 - ( D + 2)) / (+0.003142 * i + 470 + 100) - (G - ((D + 2) - 1)) / (+150)";
ziq.addEquation(eq1);
ziq.addEquation(eq2);
ziq.addEquation(eq3);
let txr = solve(ziq.coefMatrix, ziq.consMatrix, ziq.varMatrix, 3);
    console.log("coef: " + ziq.coefMatrix);
    console.log("const: " + ziq.consMatrix);
    console.log("var: " + ziq.varMatrix);
    console.log("txr: " + txr);
    console.log('Job done!');
